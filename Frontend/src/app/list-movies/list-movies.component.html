<div class="container">
    <div class="row">
        <div class="col-5 m-2" *ngFor="let movie of movies$ | async">
            <div class="card">
                <img src="..." class="card-img-top" style="height: 400px;" *ngIf="movie.image"
                    [src]="'http://localhost:3000/files/' + movie.name + '.jpg'" alt="{{ movie.name }}">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h4 class="card-title"><strong>{{ movie.name }}</strong></h4>
                        <a [routerLink]="['/', movie.id]" routerLinkActive="router-link-active"
                            class="btn btn-outline-danger">ID: {{movie.id}}</a>
                    </div>
                    <div class="card-body d-flex justify-content-between">
                        <a [routerLink]="['/movie-details', movie.id]" routerLinkActive="router-link-active"
                            class="btn btn-danger"><i class="bi bi-eye"></i> Ver m√°s</a>
                        <a [routerLink]="['/movie-details', movie.id]" routerLinkActive="router-link-active"
                            class="btn btn-danger"><i class="bi bi-pencil"></i> Editar</a>
                        <a [routerLink]="['/movie-details', movie.id]" routerLinkActive="router-link-active"
                            class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
