<div class="container">
    <div class="row ">
        <div class="col " *ngFor="let movie of movies$ | async">
            <div class="card m-2" style="width: 18rem;" >
                <img class="card-img-top" *ngIf="movie.image" [src]="'http://localhost:3000/files/' + movie.name + '.jpg'"
                    alt="{{ movie.name }}" width="200">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}</h5>
                    <p class="card-text"><strong>Duración:</strong> {{ movie.duration }} min</p>
    
                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-danger">Ver más</a>
                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="nav-link active" aria-current="page" href="#">Editar</a></li>
                                <li><a class="nav-link active" aria-current="page" href="#">Eliminar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



</div>
